repos:
- repo: local
  hooks:
    - id: shellcheck
      name: Test bash source with shellcheck
      entry: koalaman/shellcheck:latest
      language: docker_image
      files: >
        (?x)^(
        install |
        shell/bash/functions |
        shell/bash/profile |
        shell/bash/readline |
        shell/bash/plugins |
        shell/bash/envs
        )$
      verbose: true

- repo: https://github.com/openstack/bashate
  rev: 0.6.0
  hooks:
    - id: bashate
      args: ["-i", "E006,E010"]
      exclude: >
        (?x)(
        shell/bash/prompt/git-prompt.sh
        )$


- repo: local
  hooks:
    - id: dockerignore
      name: dockerignore
      description: generate .dockerignore file from .gitignore.
      entry: python generate_dockerignore.py
      language: system
      pass_filenames: false
