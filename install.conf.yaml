- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ["bash -c '[[ -d ~/.fzf ]] || git clone --depth 1 https://github.com/junegunn/fzf.git ~/.fzf'", Trying cloning fzf]
  - ["~/.fzf/install --no-update-rc", Installing fzf]

- defaults:
    link:
      relink: true
      create: true
      force: true

- link:
    ~/.bash_aliases: bash/aliases
    ~/.bash_completions: bash/completions
    ~/.bash_envs: bash/envs
    ~/.bash_functions: bash/functions
    ~/.bash_keys: bash/keys
    ~/.bash_profile: bash/profile
    ~/.bashrc: bash/bashrc

- link:
    ~/.oh-my-zsh: submodules/oh-my-zsh
    ~/.zshrc: oh-my-zsh/oh-my-zshrc
    ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions: submodules/zsh-autosuggestions

- link:
    ~/.flake8: lang/python/flake8
    ~/.isort.cfg: lang/python/isort.cfg
    ~/.ipython/profile_default/ipython_config.py: lang/python/ipython_config.py
    ~/.jupyter/jupyter_notebook_config.py: lang/python/jupyter_notebook_config.py

- link:
    ~/.vimrc: editor/vimrc
